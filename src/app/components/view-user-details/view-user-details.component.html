<div class="container">
    <h1>User Details</h1>
    <div class="row flex-wrap" *ngIf="userData">
        <div class="col-md-6 w-100 text-center">
            <img src="{{imageBasePath}}{{userData?.profile}}" class="rounded-circle" width="200" height="200">
        </div>
        <div class="col-md-6">
            <div>
                <label class="text-secondary m-0">Name</label>
                <h3>{{userData?.first_name}} {{userData?.last_name}}</h3>
            </div>
            <div>
                <label class="text-secondary m-0">Email</label>
                <h3>{{userData?.email}}</h3>
            </div>
            <div>
                <label class="text-secondary m-0">Phone</label>
                <h3>{{userData?.phone}}</h3>
            </div>            
        </div>
    </div>
    <div class="mt-3 text-right">
        <button mat-raised-button class="btn-danger mr-2" (click)="deleteUser()">Delete user</button>
        <button mat-raised-button class="btn-warning" (click)="closeDialog(null)">Close</button>
    </div>
</div>
